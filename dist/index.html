<!DOCTYPE html>
<html>
	<head>
		<title>Bullet Proof Button</title>
	</head>
<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
			<div class="slds-media__figure">
				<span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
				<svg class="slds-icon slds-icon_small" aria-hidden="true">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
				</svg>
				</span>
			</div>
			<div class="slds-media__body">
				<h2>
				<a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
					<span class="slds-text-heading_small">Bullet Proof Button</span>
				</a>
				</h2>
			</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
		<div id="workspace">
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-0">Button Text</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-0" class="slds-input" placeholder="Your Button Text" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-1">Button Link</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-1" class="slds-input" placeholder="Your Button Link" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-2">Background Color</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-2" class="slds-input" placeholder="Your Button Color" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-3">Border Color</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-3" class="slds-input" placeholder="Your Button border Color" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-4">Background Image</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-4" class="slds-input" placeholder="Your Button Background Image" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-5">Button Border Radius</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-5" class="slds-input" placeholder="Your Button Border Radius" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-6">Font Size</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-6" class="slds-input" placeholder='Just numbers. without "px".' />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-7">Button Width</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-7" class="slds-input" value="200" placeholder='Just numbers. without "px".' />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-8">Button Height</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-8" class="slds-input" value="40" placeholder='Just numbers. without "px".' />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-9">Font Color</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-9" class="slds-input" placeholder="Include #." />
					</div>
				</div>
			</div>
		</div>
		<footer class="slds-card__footer">
			&copy; Cristobal Galindo 2023
		</footer>
	</article>
	<script src="./main.js"></script>
	</body>
</html>
